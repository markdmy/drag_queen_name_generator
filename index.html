<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Name Generator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body>

    <div class="appGrid">
        <div class="mainBox">
            <h1 class id="mainTitle">Drag Name Generator</h1>
            <h2>Enter your first name, last name and date of birth</h2> <br />

            <form onsubmit="convertFirstName(), convertLastName(), displayMonth(); return false">
                <label for="firstName">First name:</label><br>
                <input type="text" id="firstName" name="firstName" value=""><br>
                <label for="lastName">Last name:</label><br>
                <input type="text" id="lastName" name="lastName" value=""><br><br>
                <label for="months">Select a month:</label>
                <select id="months">
                    <option value="">--Please select a month--</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>

                </select>

                <input type="submit" value="Submit">
                <input type="reset">
            </form>
            <br />
            <p>Your drag name is:</p>
            <div class="fullTitle">

                <h3 id="title"></h3>
                <h3 id="textConvertedFirstName"></h3>
                <h3 id="textConvertedLastName"></h3>
            </div>


        </div>

    </div>
</body>

</html>
